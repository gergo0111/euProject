<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EU Térkép – Interaktív SVG és Táblázat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
      body {
        background-color: #e9ecef;
      }
      .svg-container {
        position: relative;
        border: 1px solid #dee2e6;
        background-color: #fff;
        padding: 10px;
        border-radius: 5px;
      }
      #svg-container:fullscreen,
      #svg-container:-webkit-full-screen {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #343a40;
      }
      #svg-container:fullscreen object,
      #svg-container:-webkit-full-screen object {
        max-width: 90vw;
        max-height: 90vh;
      }
      #close-fullscreen-btn {
        display: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">EU Térkép</a>
      </div>
    </nav>
    <div class="container my-4">
      <div class="row mb-4">
        <div class="col-12 text-center">
          <h1>Európai Unió interaktív térképe és csatlakozási adatai</h1>
          <p class="text-center text-muted">Kattints az országokra a részletes információkért, vagy rendezd a táblázatot.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 mb-4">
          <div class="svg-container" id="svg-container">
            <button id="zoom-btn" class="btn btn-outline-primary position-absolute top-0 end-0 m-2" title="Teljes képernyő">
              <i class="bi bi-fullscreen"></i> Nagyítás
            </button>
            <button id="close-fullscreen-btn" class="btn btn-outline-danger position-absolute top-0 end-0 m-2" title="Kilépés a teljes képernyőből">
              <i class="bi bi-fullscreen-exit"></i> Kilépés
            </button>
            <object id="europe-svg" type="image/svg+xml" data="/BlankMap-Europe.svg" class="img-fluid" style="width: 100%; height: auto;">
              A böngésződ nem támogatja az SVG fájlokat.
            </object>
            <div class="modal fade" id="countryModal" tabindex="-1" aria-labelledby="countryModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                  <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="countryModalLabel">Ország neve</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Bezár"></button>
                  </div>
                  <div class="modal-body" id="countryModalBody">
                    Ország információ...
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h2 class="mt-5">Országok és EU csatlakozásuk dátuma</h2>
          <div class="d-flex justify-content-end mb-3">
            <div class="btn-group" role="group">
              <button id="sort-time" class="btn btn-outline-primary">Időrendi sorrend</button>
              <button id="sort-alpha" class="btn btn-outline-primary">ABC sorrend</button>
            </div>
          </div>
          <div class="table-responsive">
            <table id="country-table" class="table table-bordered table-striped">
              <thead class="table-primary">
                <tr>
                  <th>Ország</th>
                  <th>Csatlakozás</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
